{% extends "base.html" %}

{% block title %}{{ 'Редактировать ресторан' if restaurant else 'Добавить ресторан' }}{% endblock %}

{% block content %}
<h1 class="mb-4">
    <i class="fas fa-store"></i>
    {{ 'Редактировать ресторан' if restaurant else 'Добавить ресторан' }}
</h1>
<div class="card">
    <div class="card-body">
        <form method="post" action="{% if restaurant %}/admin/restaurants/{{ restaurant.id }}/edit{% else %}/admin/restaurants{% endif %}">
            <div class="mb-3">
                <label for="name" class="form-label">Название</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ restaurant.name if restaurant else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Адрес</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ restaurant.address if restaurant else '' }}" required>
            </div>
            <a href="/admin/restaurants" class="btn btn-secondary">Отмена</a>
            <button type="submit" class="btn btn-primary">{{ 'Сохранить' if restaurant else 'Добавить' }}</button>
        </form>
    </div>
</div>
{% endblock %}
